<form class="login100-form validate-form d-flex align-items-center" style="width: 100% !important;">
    <span class="login100-form-title p-b-34">
    <h1>Welcome to Arpatech</h1>
  </span>

    <span class="login100-form-title p-b-34">
    Account Registration
  </span>
    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
        <input id="first-name" class="input100" type="text" name="username" placeholder="User name" />
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type Email">
        <input class="input100" type="email" name="pass" placeholder="Email Address" />
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
        <input class="input100" type="password" name="pass" placeholder="Password" />
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
        <input class="input100" type="password" name="pass" placeholder="Confirm Password" />
        <span class="focus-input100"></span>
    </div>
    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
      Sign Up
    </button>
    </div>
    <div class="w-full text-center p-t-27 p-b-239">
        <span class="txt1">
      Have Account?
    </span>
        <a href="#" class="txt2">
      Sign In
    </a>
    </div>
    <div class="w-full text-center">
        <a href="#" class="txt3">
      Sign Up
    </a>
    </div>
</form>
